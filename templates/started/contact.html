{% extends "started/base.html" %}
{% load static %}
{% block title %} Get Started {% endblock %}
{% block content %}

{% if messages %}
    {% for message in messages%}
        <script>                
            Swal.fire({
                position: "top-end",
                icon: "success",
                title: "{{message}}",
                showConfirmButton: false,
                timer: 2500
            });
        </script>
    {% endfor %}
{% endif %}

<section id="hero" class="hero section mt-0 pt-0">
    <div class="container ">
        <div class="d-flex justify-content-center align-items-center w-100 h-100">
                
            <div class="col-12 col-sm-10 col-md-7 col-lg-4">
                <a class="d-flex justify-content-center" href="{% url "index" %}">
                    <img class="text-center" src="{% static 'assets/img/logo.svg' %}" width="200" height="200">
                </a>
        
                <!--FORM-->
                <div id="form-change">
                    {% include "started/contact_response.html" %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
